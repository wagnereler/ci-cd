name: CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ 'staging', 'main' ]
  push:
    branches: [ 'staging', 'main' ]
  workflow_dispatch:

env:
  IMAGE_NAME: nexadesk-api

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: api
        run: npm ci
      - name: Run lint
        working-directory: api
        run: npm run lint --if-present
      - name: Run tests
        working-directory: api
        run: npm test --if-present

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}
      - name: Build and push image
        run: |
          IMAGE=${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE ./api
          docker push $IMAGE
      - name: Create promotion PR (update infra/environments)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: promote image ${{ github.sha }} to ${GITHUB_REF#refs/heads/}"
          title: "promote: image ${{ github.sha }}"
          body: "Auto-promotion: new image ${{ github.sha }}"
          base: staging
          branch: promote/image-${{ github.sha }}
          files: |
            infra/environments/staging/api/image.txt: ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
